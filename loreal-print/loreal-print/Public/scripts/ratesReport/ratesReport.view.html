<h1 class="text-center"><u>Rates Report</u></h1>

<div class="container-fluid">
    <div ng-repeat="record in vm.records.RateTypes">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title table-title">
                    <div class="pull-left">{{record.RateType}}</div>
                    <div class="pull-right">Earned L'Oréal USA NET RATE</div>
                </div>
            </div>
            <div class="panel-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-11">
                            <table class="table table-striped table-condensed table-bordered table-hover font-11">
                                <thead>
                                    <tr>
                                        <th>Publisher Agreement</th>
                                        <th valign="top">Parent Ad Type</th>
                                        <th>Edition Type</th>
                                        <th>Unit Type NET</th>
                                        <th ng-repeat="tier in record.AdTypes[0].Tiers">{{tier.TierRange}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="adType in record.AdTypes">
                                        <td>
                                            <select ng-show="(!(adType.Tiers[0].Rate == null))" ng-model="vm.records.RateTypes[$parent.$index].AdTypes[$index].PublisherAgreement" ng-change="vm.getValues(adType, {{record.RateTypeID}})">
                                                <option ng-value="Yes">Yes</option>
                                                <option ng-value="No">No</option>
                                                <!--<option ng-value=""></option>-->
                                            </select>
                                        </td>
                                        <td>{{adType.ParentAdType}}</td>
                                        <td>{{adType.EditionType}}</td>
                                        <td>{{adType.AdType}}</td>
                                        <td ng-repeat="tier in adType.Tiers">${{tier.Rate}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <!--<button class="btn-lg btn-primary col-sm-offset-8" type="submit" ng-click="vm.savePubAgreementResponse()">Save</button>-->
                    <button class="btn-group-sm btn-primary pull-right table-button" type="submit" ng-click="vm.savePubAgreement()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
